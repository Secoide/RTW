<div class="debug" style="visibility: visible; opacity: 1;">
    <div class="aviso-content" style="max-width: 600px;">
        <div id="ws-debug-form" >
            <form id="ws-form" onsubmit="return false;">
                <input type="password" id="ws-password" class="tbx_pesquisarOS" placeholder="Digite a senha de acesso" autocomplete="new-password" />
                <button id="ws-auth-btn" class="bt_padrao">Acessar</button>
            </form>
        </div>

        <div id="ws-info" style="display:none;">
            <p><b>Clientes conectados:</b> <span id="clientes-conectados">0</span></p>
            <p><b>Total de sockets criados:</b> <span id="total-sockets">0</span></p>
            <br>
            <br>
            <label for="msg-enviar">Mensagem para enviar ao servidor:</label><br />
            <input type="text" id="msg-enviar" class="tbx_pesquisarOS" style="width:100%; padding:5px; margin-top:5px;" /><br />
            <button id="btn-enviar-msg" class="bt_padrao" style="margin-top:10px; width: 100px;">Enviar Mensagem</button>

            <p id="msg-status" style="margin-top:10px; color:green;"></p>

            <pre id="ws-info-output"
                style="padding:20px; margin-top:15px; max-height:300px; overflow:auto; color:#eee; font-family: monospace; text-align: left;"></pre>
              
            <br>
            <br>
            <button class="bt_padrao bt_cancel" onclick="$('#form_debugws').empty();">Fechar</button>
        </div>
    </div>

</div>


<style>
    #ws-debug-form,
    #ws-info {
        max-width: 550px;
        color: rgb(238, 238, 238);
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
    }
</style>

<script type="text/javascript" src="scripts/websocket/infos.js" defer></script>
