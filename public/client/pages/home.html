    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: var(--bg-gradiente-padrao);
        }

        header,
        #conteudo {
            max-width: 96.5%;
            margin: auto;
        }

        #conteudo {
            margin-left: 50px;
            margin-top: 50px;
            border-radius: 8px;
            min-height: 300px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #conteudo .textoHome {
            margin: 10px;
        }

        .visivel {
            opacity: 1 !important;
        }

        details summary {
            cursor: pointer;
            font-weight: 500;
            padding: 6px 0;
            font-size: 15px;
        }

        details[open] summary {
            color: #4ec93e;
        }

        ul {
            margin-left: 60px;
            line-height: 1.4;
            font-size: 13px;
        }

        .article {
            margin-left: 60px;
            font-size: 13px;
        }

        .release-notes {
            margin-left: 40px;
            font-size: 13px;
        }

        .release-notes h1,
        .release-notes h2 {
            color: #111;
            font-family: 'Segoe UI', sans-serif;
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Quando o home for carregado, injeta inicio.html dentro de #conteudo
            $("#conteudo").load("/client/pages/inicio.html", function () {
                // Após carregar, exibe com fade-in
                $("#conteudo").addClass("visivel");
            });
        });
