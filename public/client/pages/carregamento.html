<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTW Engenharia Elétrica - Carregando</title>

  <link rel="stylesheet" type="text/css" href="css/padrao/thema.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e2064f5125.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Tela de carregamento */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: rgb(36, 36, 36);
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logoLoading {
      width: 180px;
      margin-bottom: 30px;
      animation: fadeIn 1.7s ease-in-out;
    }

    .loadingText {
      font-size: 15px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .loadingProgress {
      font-size: 12px;
      color: #00ff597a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- Overlay de loading -->
  <div id="loadingOverlay">
    <img src="logo_GS.png" alt="Logo RTW Engenharia Elétrica" class="logoLoading">
    <div class="loadingText">Bem-vindo!</div>
    <div class="loadingProgress">Carregando: <span id="loadingPercent">0%</span></div>
  </div>




  <!-- Inatividade separado -->
  <script type="text/javascript" src="scripts/websocket/inatividade.js"></script>

  <!-- Agora só carrega o main.js -->
  <script type="module" src="/client/js/main.js"></script>

  <script type="module">
    

    // Simula o progresso do carregamento
    let percent = 0;
    const intervalo = setInterval(() => {
      percent += Math.floor(Math.random() * 14) + 1;
      if (percent > 100) percent = 100;

      document.getElementById("loadingPercent").innerText = percent + "%";

      if (percent === 100) {
        document.querySelector(".loadingProgress").innerText = "Sistema carregado!";
        clearInterval(intervalo);

        // Exemplo: inicializa o contexto de colaboradores (opcional)
        try {
        } catch (err) {
          console.warn("Contexto de colaboradores não encontrado (opcional).");
        }

        // Aguarda 1 segundo e redireciona para home.html
        setTimeout(() => {
          window.location.href = "/home";
        }, 1000);
        
      }
    }, 120);
  </script>
</body>
</html>
